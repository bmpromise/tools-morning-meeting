<head>

        body {

            height: 300px;
            padding: 0;
            margin: 5px;
            border: 1px 1px;
            display: flex;
        }
        
        #mix {
            height: 612px;
        }
    </style>
</head>

<body>
    <div class="item">
        <textarea id='inp' type="text" placeholder="1.從telegram貼上更新清單(貼到代碼機)"></textarea>
        <textarea id='oup' type="text" placeholder="2.生成參與名單,輸入主持人(貼到telegram)"></textarea>
    </div>
    <textarea id='mix' type="text" placeholder="3.完成組合清單(貼到skype)"></textarea>
    <script src="main.js"></script>

</html>
